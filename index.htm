<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <title>ToDoList</title>
</head>
   
<body>
    <div id="app">
        <div class="container">
            <form class="text-center my-5 center_flex">
                <input type="text" class="input_task">
                <button class="btn_add">Add</button>
            </form>

            <h2 class="text-center">To do list</h2>
            <div class="tasks_container">
                <ul>
                    <li v-for="(task,i) in tasks">
                        <div class="d-flex justify-content-between py-3">
                            <input type="checkbox" v-model="task.done">
                            <span :class="{'text-decoration-line-through' : task.done}">{{task.text}}</span>
                            <button class="btn_delete" @click="removeTask(i)">X</button>
                        </div>
                    </li>
                </ul>

            </div>

            
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
