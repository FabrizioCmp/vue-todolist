<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <title>ToDoList</title>
</head>

<body>
    <div id="app">
        <div class="container">


            <!-- Nuovo task section -->
            <form @submit.prevent="onSubmit" class="text-center my-5 center_flex">
                <input type="text" class="input_task" v-model="newTask.text">
                <button class="btn_add">Add</button>
            </form>

            <!--lista di Tasks -->
            <h2 class="text-center">To do list</h2>
            <div class="tasks_container">
                <ul>
                    <!-- li items aggiunti per ogni task -->
                    <li v-for="(task,i) in tasks">
                        <div class="d-flex justify-content-between align-items-center py-3 task_box ">
                            <input type="checkbox" class="flex-shrink-0 checkbox_style " v-model="task.done">

                            <span  class="task_style flex-grow-0 text-center" :class="{'text-decoration-line-through' : task.done}"
                            @click="clickTextTask(i)">{{task.text}}</span>

                            <button class="btn_delete" @click="removeTask(i)">X</button>
                        </div>
                    </li>
                </ul>

            </div>


        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
